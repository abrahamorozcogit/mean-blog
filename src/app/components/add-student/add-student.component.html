<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Blog</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form
    [formGroup]="blogForm"
    (ngSubmit)="submitBlogForm()"
    #resetStudentForm="ngForm"
    novalidate
  >
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Title -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Blog title"
            formControlName="blog_title"
          />
        </mat-form-field>

        <!-- Content -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Blog content"
            formControlName="blog_content"
          />
        </mat-form-field>

        <!-- Author -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Blog author"
            formControlName="blog_author"
          />
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
