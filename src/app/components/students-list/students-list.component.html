<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Blogs List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="BlogData.length <= 0" class="no-data">
  There is no blog added yet!
</p>

<div class="container" *ngIf="BlogData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="blog_title">
        <th mat-header-cell *matHeaderCellDef>Blog Title</th>
        <td mat-cell *matCellDef="let element">{{ element.blog_title }}</td>
      </ng-container>

      <ng-container matColumnDef="blog_content">
        <th mat-header-cell *matHeaderCellDef>Blog Content</th>
        <td mat-cell *matCellDef="let element">{{ element.blog_content }}</td>
      </ng-container>

      <ng-container matColumnDef="blog_author">
        <th mat-header-cell *matHeaderCellDef>Blog Author</th>
        <td mat-cell *matCellDef="let element">{{ element.blog_author }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
