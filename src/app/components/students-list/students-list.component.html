<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Blogs List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="BlogData.length <= 0" class="no-data">
  There is no blog added yet!
</p>

<div class="container" *ngIf="StudentData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="student_name">
        <th mat-header-cell *matHeaderCellDef>Blog Title</th>
        <td mat-cell *matCellDef="let element">{{ element.blog_title }}</td>
      </ng-container>

      <ng-container matColumnDef="student_email">
        <th mat-header-cell *matHeaderCellDef>Blog Content</th>
        <td mat-cell *matCellDef="let element">{{ element.blog_content }}</td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>Blog Author</th>
        <td mat-cell *matCellDef="let element">{{ element.blog_author }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-student/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteStudent(i, element)">Delete</button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
